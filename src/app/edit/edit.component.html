<h1>Edit Product</h1>
<div *ngFor='let product of products'>
  <form action="/products" *ngIf='product.id == id' (submit)='updateProduct()'>
    <label>Title: </label>
    <input type="text"  name="title"  value={{product.title}} [(ngModel)]='product.title'>
    <label>Price: </label>
    <input type="number" name="price" value={{product.price}} [(ngModel)]='product.price'>
    <label>Image URL: </label>
    <input type="text" name="image" value={{product.image}} [(ngModel)]='product.image'>
    <input type="submit" value="Update Product">
  </form>
  <button (click)='deleteProduct()'>Delete Product</button>
</div>
